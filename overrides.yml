# This section of the file allows to modify the VCS information that is defined
# in the package sets. Below is an example to change the branch name for a given
# package
#
# overrides:
#   - rtt
#     branch: test
#
#
overrides:
#   - rock.base:
#     branch: rtems
#   
#   - orocos.toolchain:
#     url: git@gitorious.org:~goldhoorn/orocos-toolchain/orocos-autoproj.git
#     branch: rtems

  - orogen:
    url: git@gitorious.org:~goldhoorn/orocos-toolchain/goldhoorns-orogen.git
    branch: rtems

  - rtt:
    url: git@gitorious.org:~goldhoorn/orocos-toolchain/rtems-rtt.git
    branch: rtems
  
  - utilmm:
    url: git@gitorious.org:~goldhoorn/orocos-toolchain/goldhoorns-utilmm.git
    branch: master

  - typelib:
    url: git@gitorious.org:~goldhoorn/orocos-toolchain/goldhoorns-typelib.git
    branch: master
  
  - base/types:
    branch: rtems

  - base/orogen/types:
    branch: rtems

  - base/types_ruby:
    branch: rtems
